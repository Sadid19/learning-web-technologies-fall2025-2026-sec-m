    <hr><hr>

    <!--JS Test-->
    <h1 id="head">JS Example</h1>
    <input type="text" id="username" value=""/>
    <br><br>
    <input type="button" name="click" value="submit" onclick="test()" />
    <p id="uError"></p>
    
    <script>
        function test()
        {
            let uError = document.getElementById('uError');
            let username = document.getElementById('username').value;
            if(username == ""){
                uError.innerHTML = "Please type username first!";
                uError.style.color = "red";
            }
            else{
                document.getElementById('head').innerHTML = username;
                uError.innerHTML = "";
            }
        }
    </script>
</body>
